<!DOCTYPE html>
<html lang="pt-BR" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simulação de Phishing do DG</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    /* Estilos base */
    body {
      margin: 0;
      background: #0a0a23;
      font-family: 'Press Start 2P', cursive;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      user-select: none;
      position: relative;
    }

    /* Fundo com bolinhas animadas */
    .bubble {
      position: absolute;
      border-radius: 50%;
      opacity: 0.7;
      cursor: pointer;
      transition: transform 0.4s ease, background-color 0.5s ease;
      animation: float 8s ease-in-out infinite;
      mix-blend-mode: screen;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }

    /* Animação flutuante das bolinhas */
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    /* Texto principal */
    h1 {
      font-size: 2.8rem;
      margin: 0 0 20px;
      color: #ff0047;
      text-shadow: 0 0 15px #ff0047, 0 0 30px #ff0047;
      animation: glitch 1.5s infinite;
      z-index: 10;
    }

    /* Animação glitch no texto */
    @keyframes glitch {
      0% {
        text-shadow: 2px 0 red, -2px 0 cyan;
      }
      20% {
        text-shadow: -2px 0 red, 2px 0 cyan;
      }
      40% {
        text-shadow: 2px 2px red, -2px -2px cyan;
      }
      60% {
        text-shadow: -2px -2px red, 2px 2px cyan;
      }
      80% {
        text-shadow: 2px 0 red, -2px 0 cyan;
      }
      100% {
        text-shadow: -2px 0 red, 2px 0 cyan;
      }
    }

    /* Texto explicativo */
    p {
      max-width: 600px;
      font-size: 1.2rem;
      text-align: center;
      margin: 0 20px;
      text-shadow: 0 0 10px black;
      z-index: 10;
    }

    /* Botão estiloso */
    .btn {
      margin-top: 30px;
      background: #ff0047;
      border: none;
      padding: 15px 35px;
      font-size: 1rem;
      color: white;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 0 20px #ff0047;
      transition: background 0.3s ease, transform 0.2s ease;
      z-index: 10;
    }

    .btn:hover {
      background: #e60040;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>Você caiu em uma simulação de phishing!</h1>
  <p>Isso é um teste para te ajudar a reconhecer ataques e proteger seus dados. Clique nas bolinhas para ver a mágica acontecer.</p>
  <button class="btn" onclick="redirect()">Saiba mais no CERT.br</button>

  <script>
    alert('Você clicou no link às ' + new Date().toLocaleTimeString() + '. Esta é uma simulação de phishing.');
  
    // Cria as bolinhas dinâmicas
    const colors = ['#ff0047', '#00eaff', '#ffb400', '#ff00c8', '#00ff90'];
    const bubblesCount = 15;
    const bubbles = [];
  
    function randomRange(min, max) {
      return Math.random() * (max - min) + min;
    }
  
    function randomPosition() {
      return {
        x: randomRange(50, window.innerWidth - 50),
        y: randomRange(50, window.innerHeight - 50)
      };
    }
  
    for(let i = 0; i < bubblesCount; i++) {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');
      bubble.style.width = `${randomRange(30, 70)}px`;
      bubble.style.height = bubble.style.width;
      const color = colors[Math.floor(Math.random() * colors.length)];
      bubble.style.backgroundColor = color;
  
      const pos = randomPosition();
      bubble.style.left = pos.x + 'px';
      bubble.style.top = pos.y + 'px';
  
      bubble.style.animationDuration = `${randomRange(6, 12)}s`;
      bubble.style.animationDelay = `${randomRange(0, 5)}s`;
  
      bubble.addEventListener('click', () => {
        const newColor = colors[Math.floor(Math.random() * colors.length)];
        bubble.style.backgroundColor = newColor;
        const newPos = randomPosition();
        bubble.style.transition = 'all 0.7s ease';
        bubble.style.left = newPos.x + 'px';
        bubble.style.top = newPos.y + 'px';
        bubble.style.transform = 'scale(1.3)';
        setTimeout(() => bubble.style.transform = 'scale(1)', 300);
      });
  
      document.body.appendChild(bubble);
      bubbles.push(bubble);
    }
  
    function redirect() {
      window.location.href = 'https://www.cert.br/';
    }
  
    setTimeout(() => {
      redirect();
    }, 4000);
  
    // --- CountAPI: conta acessos e mostra na tela ---
    fetch('https://api.countapi.xyz/hit/phishing-simulacao-2025/visitas')
      .then(res => res.json())
      .then(data => {
        console.log('Número de acessos:', data.value);
        const contador = document.createElement('p');
        contador.style.position = 'fixed';
        contador.style.bottom = '10px';
        contador.style.right = '10px';
        contador.style.color = 'white';
        contador.style.fontSize = '14px';
        contador.style.background = 'rgba(0,0,0,0.5)';
        contador.style.padding = '5px 10px';
        contador.style.borderRadius = '10px';
        contador.style.zIndex = '9999';
        contador.textContent = `Contador de acessos: ${data.value}`;
        document.body.appendChild(contador);
      });
  </script>
  

</body>
</html>
